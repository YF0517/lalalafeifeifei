<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>JS List</title>
</head>
<body>
  <div class="filter">
    <div class="row">
      <div class="col-12 col-sm-6 col-lg-4">
        <label for="Categories">Categories:</label>
        <select id="Categories" class = "form-select" name="all hire" onchange="categoryHandle('cate')">
          
        </select>
      </div>
      <div class="col-12 col-sm-6 col-lg-4">
        <label for="price">price:</label>
        <select id="price" class = "form-select" name="price" onchange="categoryHandle('price')">
          <option value="0">all price</option>
          <option value="1">1~50</option>
          <option value="2">50~100</option>
          <option value="3">100~200</option>
          <option value="4">>200</option>
        </select>
      </div>
      <div class="col-12 col-sm-6 col-lg-4">
        <input class="btn btn-secondary btn-lg" type="button" value="price high to low" onclick="categoryHandle('high')">
        <input class="btn btn-secondary btn-lg" type="button" value="price low to high " onclick="categoryHandle('low')">
        <input class="btn btn-secondary btn-lg" type="button" value="reset " onclick="reset()">
      </div>
      
    </div>
  </div>
  <div class="container" style="text-align: center;">
    <div class="row" id="divID">
    </div>
  </div>

  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-end" id="page">
      
    </ul>
  </nav>
  
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="./data.js"></script>
  <script src="./index.js"></script>
</body>
</html>
